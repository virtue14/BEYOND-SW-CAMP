<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. interval</h1>

    <h3>setInterval</h3>

    <script>
        let count = 0;
        const timeId = setInterval(() => {
            console.log(count++);
            if(count == 6) {
                clearInterval(timeId);
                console.log('interval timer 종료!');
            }
        }, 1000);
    </script>
</body>
</html>
